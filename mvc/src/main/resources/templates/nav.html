<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru-RU">
<nav th:fragment="navi(value)" class="navbar navbar-expand-lg navbar-light bg-light">

  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" th:classappend="${value == 'index'} ? 'active' : ''">
        <a th:href="@{'/'}" class="nav-link">Main <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" th:classappend="${value == 'about'} ? 'active' : ''">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>
  </div>
  </div>

</html>
